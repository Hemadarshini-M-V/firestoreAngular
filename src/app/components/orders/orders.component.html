<form [formGroup]="orderForm">
    <input placeholder="Order Number" 
           formControlName="orderNumber" 
           type="text" 
           class="input-field col s12">
    <input placeholder="Customer Name" 
           formControlName="customerName" 
           type="text" 
           class="input-field col s12">
    <button class="waves-effect waves-light btn col s4" 
           *ngFor="let pizza of pizzas" 
           (click)="addPizza(pizza)">
   {{pizza}}
   </button>
   <br/><br/><br/><br/>
   <ul class="collection">
       <li *ngFor="let pizza of pizzaOrder">
           <span class="col s11"> {{ pizza }} </span>
           <a class="col s1" (click)="removePizza(pizza)">x</a>
       </li>
   </ul>
   <br/><br/>
   <button 
       class="waves-effect waves-light btn col s12" 
       (click)="onSubmit()">
  Submit  
  </button>
</form>
